<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q9</title>
</head>
<body id="bd">
    
</body>
<script>

let body=document.getElementById("bd")
let paragraph=document.createElement("p")
body.appendChild(paragraph)

  async function errHandling(){
        let result=await fetch("https://jsonplaceholder.typicode.com/posts/123456789")
     if(!result.ok){
        paragraph.innerText= "Error:Network response was not ok"
     }else{
     result=await result.json()
    paragraph.innerText=JSON.stringify(result)
     }
    }
errHandling()
</script>
</html>
